services:
  - type: web
    name: padano-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CENTUM_BASE_URL
        sync: false
      - key: CENTUM_API_KEY
        sync: false
      - key: CENTUM_CONSUMER_ID
        sync: false
      - key: CENTUM_CLIENT_ID
        sync: false
